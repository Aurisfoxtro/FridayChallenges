<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friday Challenges</title>
    <link href="global.css" rel="stylesheet">
    <link href="styles/layout.css" rel="stylesheet">
    <link href="styles/calendar.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-holder">
                <img src="assets/logo.svg">
            </div>
            <div class="logo-line">    
            </div>
            <ul>
                <li>
                    <a href="./index.html">
                        <div class="icon-holder">
                            <img src="assets/home.png">
                        </div>
                        <p>Home</p>
                    </a>
                </li>
                <li class="active">
                    <a href="./calendar.html">
                        <div class="icon-holder">
                            <img src="assets/calendar_a.png">
                        </div>
                        <p>Calendar</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-holder">
                            <img src="assets/FE components.png">
                        </div>
                        <p>FE</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-holder games">
                            <img src="assets/games.png">
                        </div>
                        <p>Games</p>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <!-- CALENDAR starts -->
            <div class="calendar_container">
                <div class="top_margin"></div>
                <div class="option first_option">
                    <h3 class="title">SCSS</h3>
                    <div class="dots"><h3>...</h3></div>
                    <p class="command">Try mixin</p>
                    <div class="bar red"></div>
                </div>
                <div class="option">
                    <h3 class="title">React</h3>
                    <div class="dots"><h3>...</h3></div>
                    <p class="command">Lift state up</p>
                    <div class="bar yellow"></div>
                </div>
                <div class="option">
                    <h3 class="title">PHP</h3>
                    <div class="dots"><h3>...</h3></div>
                    <p class="command">Use isset()</p>
                    <div class="bar green"></div>
                </div>
                <div class="plus"><h3>+</h3></div>
                <div class="calendar">

                </div>
            </div>
            <!-- CALENDAR ends -->
            <footer>
                <div class="footer-line"></div>
                <p>&copy; Baltic Institute of Technology</p>
            </footer>    
        </div>
    </div>
