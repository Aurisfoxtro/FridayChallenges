<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friday Challenges</title>
    <link href="global.css" rel="stylesheet">
    <link href="styles/layout.css" rel="stylesheet">
    <link href="styles/calendar.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-holder">
                <img src="assets/logo.svg">
            </div>
            <div class="logo-line">    
            </div>
            <ul>
                <li>
                    <a href="./index.html">
                        <div class="icon-holder">
                            <img src="assets/home.png">
                        </div>
                        <p>Home</p>
                    </a>
                </li>
                <li class="active">
                    <a href="./calendar.html">
                        <div class="icon-holder">
                            <img src="assets/calendar_a.png">
                        </div>
                        <p>Calendar</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-holder">
                            <img src="assets/FE components.png">
                        </div>
                        <p>FE</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon-holder games">
                            <img src="assets/games.png">
                        </div>
                        <p>Games</p>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <!-- CALENDAR starts -->
            <div class="calendar_container">
                <div class="top_margin"></div>
                <div class="option first_option">
                    <h3 class="title">SCSS</h3>
                    <div class="dots"><h3>...</h3></div>
                    <p class="command">Try mixin</p>
                    <div class="bar red"></div>
                </div>
                <div class="option">
                    <h3 class="title">React</h3>
                    <div class="dots"><h3>...</h3></div>
                    <p class="command">Lift state up</p>
                    <div class="bar yellow"></div>
                </div>
                <div class="option">
                    <h3 class="title">PHP</h3>
                    <div class="dots"><h3>...</h3></div>
                    <p class="command">Use isset()</p>
                    <div class="bar green"></div>
                </div>
                <div class="plus"><h3>+</h3></div>
                <div class="calendar">
                    <div class="cal_title">
                        <img src="./assets/arrow_left.png" alt="arrow_left">
                        <div class="month">January</div>
                        <img src="./assets/arrow_right.png" alt="arrow_right">
                    </div>
                    <div class="week_row">
                        <div class="week_day">Mon</div>
                        <div class="week_day">Tue</div>
                        <div class="week_day">Wed</div>
                        <div class="week_day">Thu</div>
                        <div class="week_day">Fri</div>
                        <div class="week_day">Sat</div>
                        <div class="week_day">Sun</div>
                    </div>
                    <div class="week_line">
                    </div>
                    <div class="days_container">
                        <div class="not_c">27</div>
                        <div class="not_c">28</div>
                        <div class="not_c">29</div>
                        <div class="not_c">30</div>
                        <div class="not_c">31</div>
                        <div class="cur">1</div>
                        <div class="cur">2</div>
                        <div class="cur">3</div>
                        <div class="cur">4</div>
                        <div class="cur">5</div>
                        <div class="cur">6</div>
                        <div class="cur">7</div>
                        <div class="cur">8</div>
                        <div class="cur">9</div>
                        <div class="cur">10</div>
                        <div class="cur">11</div>
                        <div class="cur">12</div>
                        <div class="cur">13</div>
                        <div class="cur">14</div>
                        <div class="cur">15</div>
                        <div class="cur">16</div>
                        <div class="cur">17</div>
                        <div class="cur">18</div>
                        <div class="cur">19</div>
                        <div class="cur">20</div>
                        <div class="cur">21</div>
                        <div class="cur">22</div>
                        <div class="cur">23</div>
                        <div class="cur">24</div>
                        <div class="cur">25</div>
                        <div class="cur">26</div>
                        <div class="cur">27</div>
                        <div class="cur">28</div>
                        <div class="cur">29</div>
                        <div class="cur">30</div>
                        <div class="cur">31</div>
                        <div class="not_c">1</div>
                        <div class="not_c">2</div>
                        <div class="not_c">3</div>
                        <div class="not_c">4</div>
                        <div class="not_c">5</div>
                        <div class="not_c">6</div>
                    </div>
                </div>
            </div>
            <!-- CALENDAR ends -->
            <footer>
                <div class="footer-line"></div>
                <p>&copy; Baltic Institute of Technology</p>
            </footer>    
        </div>
    </div>
    <script type="text/javascript" src="assets/script/index.js"></script>
</body>
</html>
